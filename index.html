<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="shortcut icon" href="./assets/fav-icon.png" type="image/x-icon">

  <!-- stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- meyer's reset -->
  <link rel="stylesheet" href="./css/meyers-reset.css">
  
  <!-- light/ dark  -->
  <link rel="stylesheet" href="./css/light.css" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="./css/dark.css" media="(prefers-color-scheme: dark)">
  
  <link rel="stylesheet" href="./css/style.css">

  <!-- js script --> 
  <script defer src="./js/app.js"></script>

</head>
<body>
  <header>
    <h1 class="header__h1">calc</h1>
    
    <fieldset>
      <legend>theme</legend>

      <input type="radio" name="theme" id="theme1">
      <label for="theme1">1</label>

      <input type="radio" name="theme" id="theme2">
      <label for="theme2">2</label>

      <input type="radio" name="theme" id="theme3">
      <label for="theme3">3</label>
    </fieldset>
  </header>

  <main>
    <div class="calculator-container">
      <div>
        <p>1221</p>
      </div>
      
      <div class="grid">
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">del</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">+</button>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">-</button>
        <button type="button">.</button>
        <button type="button">0</button>
        <button type="button">/</button>
        <button type="button">x</button>
        <button class="btn-reset" type="button">reset</button>
        <button class="btn-equal" type="button">=</button>
      </div>
    </div>

  </main>

</body>
</html>
